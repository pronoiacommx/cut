<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Contraseña | CUT</title>
    <link rel="stylesheet" href="../core/app.css">
    <style>
        .update-container { max-width: 400px; margin: 100px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo img { width: 120px; }
        .instr { font-size: 14px; color: #666; margin-bottom: 20px; text-align: center; }
        /* Formato para los grupos de formulario */
.form-group { margin-bottom: 15px; text-align: left; }

/* Formato real para los Inputs */
.form-control {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box; /* Importante para que el padding no desborde el ancho */
    font-size: 16px;
    transition: border-color 0.3s;
}

.form-control:focus {
    border-color: #b00020; /* Color guinda de tu logo */
    outline: none;
    box-shadow: 0 0 5px rgba(176, 0, 32, 0.2);
}

/* Formato para el Botón */
.btn-primary {
    background-color: #b00020;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
}

.btn-primary:hover {
    background-color: #8a0019;
}

    </style>
</head>
<body style="background: #f4f7f6;">
    <div class="update-container">
        <div class="logo"><img src="../assets/img/logo.png" alt="CUT"></div>
        <h2 style="text-align: center; color: #b00020;">Nueva Contraseña</h2>
        <p class="instr">Por seguridad, debes cambiar tu contraseña temporal antes de continuar a la plataforma.</p>
        
        <form id="formUpdate">
            <div class="form-group">
                <label>Nueva Contraseña</label>
                <input type="password" id="pass1" class="form-control" required minlength="8">
            </div>
            <div class="form-group" style="margin-top: 15px;">
                <label>Confirmar Contraseña</label>
                <input type="password" id="pass2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 25px; padding: 12px;">
                Actualizar y Entrar
            </button>
        </form>
    </div>
    <script type="module" src="../core/api.js"></script>
<script type="module" src="../core/ui.js"></script>
<script type="module">
  // IMPORTAMOS CONFIG desde el archivo api.js
  import { apiFetch, CONFIG } from '../core/api.js';
  import { $, toast, setStatus, showLoader, hideLoader, showErrorPopup,showConfirm } from "../core/ui.js";

        //const API_BASE = "http://localhost:8000";

        const API_BASE = CONFIG.DEFAULT_API; 
        const URL_BASE = CONFIG.URL_BASE;

        document.getElementById('formUpdate').onsubmit = async (e) => {
            e.preventDefault();
            const p1 = document.getElementById('pass1').value;
            const p2 = document.getElementById('pass2').value;

            if (p1 !== p2) {
                alert("Las contraseñas no coinciden");
                return;
            }

            // Obtener el usuario guardado en el login
            const username = localStorage.getItem('user_email');
            if (!username) {
                alert("Sesión expirada o inválida");
                window.location.href = `${ URL_BASE }/cut/contratos/#login`;
            }

            try {
                const res = await apiFetch(`/api/auth/force-update`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, new_password: p1 })
                });

                if (res.ok) {
                    showConfirm("Éxito","¡Contraseña actualizada! Bienvenido.","✅")
                    //alert("¡Contraseña actualizada! Bienvenido.");
                    window.location.href = `/cut/contratos/#aspirantes`;
                } else {
                    showErrorPopup("Error","Error al actualizar. Intente de nuevo.")
                    //alert("Error al actualizar. Intente de nuevo.");
                }
            } catch (err) {

                showErrorPopup("Error","Error de conexión")
                //alert("Error de conexión");
            }
        };
    </script>
</body>
</html>
